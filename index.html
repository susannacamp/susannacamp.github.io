<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/forms.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	
</head>
<body>
	<p>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<legend>Your contact information</legend>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" id="myhidden" name="send_to" value="susannacamp@g.harvard.edu">

				<fieldset>
			<label for="name">Your name</label>
				<input type="text" id="name" name="name">
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" name="phone" placeholder="(XXX)XXX-XXXX">
			<label for="email">Email</label>
			<input type="email" id="email" name="email">
				</fieldset>
				<legend>About your abduction </legend>
				<fieldset>
			<label for="date">Requested date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
			<input type="radio" name="ufotype" value="classic">
					Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" value="starwars">
					Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype"value="viper">
					Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype"value="cube">
					Borg-style cube
			</label>
			<p>	
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
				<p>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your email list!
		</label>
		</fieldset>
		<button type="submit">Submit my request!</button>

				</form>	
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3148.067407138809!2d-122.5584461!3d37.9054871!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085906bdaf698f5%3A0x797c70a4e137c12b!2s79%20Cascade%20Dr%2C%20Mill%20Valley%2C%20CA%2094941!5e0!3m2!1sen!2sus!4v1623295606085!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
	<p>
</body>
</html>
